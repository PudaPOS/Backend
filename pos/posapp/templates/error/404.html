{% extends "_base.html" %}

{% block content %}
    <div class="error-page">
        <h2 class="headline text-warning"> 404</h2>
        <div class="error-content">
            <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! {{ title|default:"Page" }} not found.</h3>
            <p>
                We could not find the page you were looking for.
                Meanwhile, you may <a href="#" onclick="history.back();return false;">go back a step</a> and try doing
                what you intended to do once again.
            </p>
        </div>
    </div>
{% endblock %}
